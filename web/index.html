<!doctype html>
<html>
<head>
	<meta charset="utf-8">
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="styles.css" rel="stylesheet">
  <title>dbmon</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
  <script src="doTA.min.js"></script>
  <!--<script type="text/javascript" src="https://rawgit.com/S-YOU/doTA/master/dist/ngDoTA.min.js"></script>-->
  <script src="main.js"></script>
</head>
<body>
  <div id="main">
    <table class="table table-striped table-latest-data">
      <tbody>
        <tr ng-repeat="db in dbs">
          <td class="dbname">{{db.name}}</td>
          <td class="query-count">
            <span class="{{db.labelClass}}">{{db.count}}</span>
          </td>
          <td ng-repeat="q in db.top5" class="{{q.elapsedClass}}">
            {{q.formatElapsed}}
            <div class="popover left">
              <div class="popover-content">{{q.text}}</div>
              <div class="arrow"></div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
